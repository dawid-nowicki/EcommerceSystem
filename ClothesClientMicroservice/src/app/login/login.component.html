<div class="login-wrap p-4 p-md-5">

  <div class="d-flex justify-content-center">
    <img src="/assets/user-icon.png" class="icon-width" />
  </div>
  <h3 class="text-center mb-4">Sign In</h3>
  <div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="login()" action="#" class="login-form">
      <div *ngIf="submitted && loginError" class="alert alert-danger" role="alert">
        {{loginErrorMessage}}
      </div>
      <div class="form-group">
        <input type="email" class="form-control rounded-left " name="email" placeholder="email" formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control rounded-left" name="password" placeholder="password"
          formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group ">
        <button type="submit" class="form-control btn btn-dark rounded submit px-3">
          Login
        </button>
      </div>
      <div class="form-group">
        Donâ€™t have an account?
        <a class="underlineHover" [routerLink]="['/register']">register</a>
      </div>
    </form>
  </div>
</div>
